<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FED — Report Incident</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../mystyles/style.css">
</head>
<body>
  <div class="site">
    <!-- Header -->
    <header class="site-header">
      <div class="brand">
        <div class="logo">
          <img src="../images/background-logo.png.jpg" alt="FED logo" onerror="this.style.display='none'">
          
        </div>
        <div class="brand-text">
          <div class="title">FED</div>
          <div class="subtitle">For Every Driver Verified</div>
        </div>
      </div>
      <nav class="main-nav">
        <a href="../pages/home.html" class="nav-btn">Home</a>
        <a href="../pages/verify.html" class="nav-btn">Verify Driver</a>
        <a href="report.html" class="nav-btn">Report Incident</a>
        <a href="../pages/about.html" class="nav-btn">About FED</a>
        <a href="../pages/contact.html" class="nav-btn">Contact</a>
      </nav>
    </header>

    <main class="container">
      <h2>Report Incident</h2>
      <form id="reportForm" class="form" novalidate>
         <label for="r_name">Driver name</label>
          <input id="r_name" required>

          <label for="r_phone">Phone number</label>
          <input id="r_phone" required pattern="^[0-9+ -]{7,20}$">

          <label for="r_license">License plate</label>
          <input id="r_license" required>

          <label for="r_model">Car model</label>
          <input id="r_model" required>

          <label for="r_colour">Car colour</label>
          <input id="r_colour" required>

          <label for="r_desc">Incident description</label>
          <textarea id="r_desc" rows="5" required></textarea>

        <div class="form-row">
          <button class="btn primary" id="submitReport" type="submit">Submit report</button>
          <button class="btn outline" id="resetReport" type="reset" >Reset</button>
        </div>
        <div id="reportMsg" class="muted small"></div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <small>© FED Demo — Use responsibly</small>
    </footer>
  </div>

  <script src="../scripts/script.js"></script>
</body>
</html>
